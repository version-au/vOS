[Rainmeter]
Update=1000
Group=TopProcessMeter
MiddleMouseDownAction=[!Refresh]

[Metadata]
Name=Top Process Meter
Author=SilverAzide
Information=Configuration for Top Process Meter gadgets.
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=5.0.0

;###################################################################################################
;                                    Top Process Meter Settings
;###################################################################################################

[Variables]
@Include="#@#TopProcessVariables.inc"
@Include2="#@#TopProcessVariablesDefault.inc"

VarPath="#@#TopProcessVariables.inc"
TextBoxCount=14
RainRGB="#@#\Addons\RainRGB4.exe"
RainRGBCfg="#ROOTCONFIG#\Top CPU Meter | #ROOTCONFIG#\Top GPU Meter | #ROOTCONFIG#\Top RAM Meter | #CURRENTCONFIG#"
BgWidth=260
BgHeight=(177 + 20 * #TextBoxCount#)
ButtonHeight=16
ButtonWidth=29
ColorSettingsText=255,191,0,255
PosYMargin=157
PosYFrame=45
PosXText=125
PosXButton=(#PosXText# + 77)

;///////////////////////////////////////////////////////////////////////////////////////////////////
;                                              Styles
;///////////////////////////////////////////////////////////////////////////////////////////////////

[StyleText]
FontColor=#ColorFontTitle#
FontSize=#FontSize2#
FontFace=#FontName#
StringAlign=Right
AntiAlias=1
X=#PosXText#
Y=24r
UpdateDivider=-1

[StyleOptionButton]
FontColor=#ColorFontTitle#
FontSize=12
FontFace=Wingdings
StringAlign=Left
SolidColor=0,0,0,1
AntiAlias=1
X=27
Y=20r
UpdateDivider=-1

[StyleTextPalettePrompt]
FontColor=255,191,0,255
FontSize=#FontSize2#
FontFace=#FontName#
StringAlign=Right
AntiAlias=1
X=(#PosXText# - 15)
Y=20r
UpdateDivider=-1

[StyleTextPaletteColor]
FontColor=#ColorFontTitle#
FontSize=#FontSize1#
FontFace=#FontName#
StringAlign=Left
SolidColor=255,255,255,80
AntiAlias=1
Y=20r
ClipString=1
X=(#PosXButton# - 80 - 8)
H=16
W=80
Padding=2,0,0,0

[StylePickColorButton]
H=#ButtonHeight#
W=#ButtonWidth#
X=0r
Y=20r
SolidColor=255,255,255,80
AntiAlias=1

[StyleButtonHelp]
ImageName="#@#Help.png"
X=#PosXButton#
Y=2r
W=12
H=12
AntiAlias=1

[StyleTextTooltip]
ToolTipTitle="Info"
ToolTipText="Middle mouse click to reset to default setting."

[StyleButtonColorTooltip]
ToolTipTitle="Info"
ToolTipText="Click to open Color Picker.#CRLF#Middle mouse click to reset to default setting."

[StyleTextCheckboxPrompt]
FontColor=#ColorSettingsText#
FontSize=#FontSize2#
FontFace=#FontName#
StringAlign=Left
AntiAlias=1
X=20r
Y=0r
UpdateDivider=-1

[StyleCheckbox]
FontColor=#ColorFontTitle#
FontSize=12
FontFace=Wingdings
StringAlign=Left
AntiAlias=1
ToolTipTitle="Show/Hide"
ToolTipText="Middle mouse click to reset to default setting."
X=20r
Y=0r
UpdateDivider=-1

;///////////////////////////////////////////////////////////////////////////////////////////////////
;                                               Meters
;///////////////////////////////////////////////////////////////////////////////////////////////////

;-------------------------------------------- Background -------------------------------------------

[MeterBackgroundBase]
Meter=Image
SolidColor=0,0,0,1
Antialias=1
X=0
Y=0
W=#BgWidth#
H=#BgHeight#
UpdateDivider=-1

[MeterBackgroundFrame1]
Meter=Image
SolidColor=0,0,0,((#BgStyle# = 0) ? #BgAlpha# / 2 : ((#BgStyle# = 1) ? #BgAlpha# / 3 : 0))
Antialias=1
X=4
Y=4
W=(#BgWidth# - 8)
H=(#BgHeight# - 8)
UpdateDivider=-1

[MeterBackgroundFrame2]
Meter=Image
SolidColor=0,0,0,((#BgStyle# = 0) ? #BgAlpha# : ((#BgStyle# = 1) ? #BgAlpha# / 3 : 0))
Antialias=1
X=5
Y=5
W=(#BgWidth# - 10)
H=(#BgHeight# - 10)
UpdateDivider=-1

[MeterBackgroundFrame3]
Meter=Image
SolidColor=((#BgStyle# = 0) ? 164 : 0),((#BgStyle# = 0) ? 160 : 0),((#BgStyle# = 0) ? 160 : 0),((#BgStyle# = 0) ? #BgAlpha# : ((#BgStyle# = 1) ? #BgAlpha# / 3 : #BgAlpha#))
Antialias=1
X=6
Y=6
W=(#BgWidth# - 12)
H=(#BgHeight# - 12)
UpdateDivider=-1

[MeterBackgroundFill]
Meter=Image
SolidColor=((#BgStyle# = 0) ? 70 : 0),((#BgStyle# = 0) ? 70 : 0),((#BgStyle# = 0) ? 70 : 0),#BgAlpha#
SolidColor2=0,0,0,#BgAlpha#
GradientAngle=90
Antialias=1
X=7
Y=7
W=(#BgWidth# - 14)
H=(#BgHeight# - 14)
UpdateDivider=-1

[Close]
Meter=Image
ImageName="#@#Close.png"
Antialias=1
X=(#BgWidth# - 25)
Y=9
LeftMouseUpAction=[!DeactivateConfig]
ToolTipText="Close"
UpdateDivider=-1

;---------------------------------------------- Text -----------------------------------------------

[Header]
Meter=String
MeterStyle=StyleText
FontSize=12
StringAlign=Center
Text="Top Process Meter Settings"
X=(#BgWidth# / 2)
Y=10

;----------------------------------------- Background Style ----------------------------------------

[MeterOptionFrame]
Meter=Image
ImageName="#@#Frame.png"
ImageAlpha=128
ScaleMargins=4,4,4,4
Antialias=1
X=19
Y=#PosYFrame#
W=222
H=75
UpdateDivider=-1

[MeterBackgroundPrompt]
Meter=String
MeterStyle=StyleText
StringAlign=Left
Text="Background Style"
X=26
Y=(#PosYFrame# - 8)
UpdateDivider=-1

[MeterBackgroundDefaultOn]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Hidden=(#BgStyle# = 0) ? 0 : 1

[MeterBackgroundDefaultOff]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Y=0r
Hidden=(#BgStyle# = 0) ? 1 : 0
LeftMouseUpAction=[!WriteKeyValue Variables BgStyle 0 "#VarPath#"][!RefreshGroup TopProcessMeter]

[MeterBackgroundDefaultPrompt]
Meter=String
MeterStyle=StyleTextPalettePrompt
SolidColor=0,0,0,1
StringAlign=Left
Text="Default"
X=20r
Y=0r

[MeterBackgroundBlurOn]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Hidden=(#BgStyle# = 1) ? 0 : 1

[MeterBackgroundBlurOff]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Y=0r
Hidden=(#BgStyle# = 1) ? 1 : 0
LeftMouseUpAction=[!WriteKeyValue Variables BgStyle 1 "#VarPath#"][!RefreshGroup TopProcessMeter]

[MeterBackgroundBlurPrompt]
Meter=String
MeterStyle=StyleTextPalettePrompt
SolidColor=0,0,0,1
StringAlign=Left
Text="Blurred Edges"
X=20r
Y=0r

[MeterBackgroundSolidOn]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Hidden=(#BgStyle# = 2) ? 0 : 1

[MeterBackgroundSolidOff]
Meter=String
MeterStyle=StyleOptionButton
Text="�"
Y=0r
Hidden=(#BgStyle# = 2) ? 1 : 0
LeftMouseUpAction=[!WriteKeyValue Variables BgStyle 2 "#VarPath#"][!RefreshGroup TopProcessMeter]

[MeterBackgroundSolidPrompt]
Meter=String
MeterStyle=StyleTextPalettePrompt
SolidColor=0,0,0,1
StringAlign=Left
Text="Solid"
X=20r
Y=0r

;----------------------------------------- Graph Show/Hide -----------------------------------------

[MeterGraphShow]
Meter=String
MeterStyle=StyleCheckbox
X=27
Y=29r
Text="�"
LeftMouseUpAction=[!WriteKeyValue Variables HideGraph 1 "#VarPath#"][!RefreshGroup TopProcessMeter]
MiddleMouseUpAction=[!WriteKeyValue Variables HideGraph 0 "#VarPath#"][!RefreshGroup TopProcessMeter]
Hidden=#HideGraph#

[MeterGraphHide]
Meter=String
MeterStyle=StyleCheckbox
Text="o"
X=0r
LeftMouseUpAction=[!WriteKeyValue Variables HideGraph 0 "#VarPath#"][!RefreshGroup TopProcessMeter]
MiddleMouseUpAction=[!WriteKeyValue Variables HideGraph 0 "#VarPath#"][!RefreshGroup TopProcessMeter]
Hidden=(#HideGraph# = 0) ? 1 : 0

[MeterGraphPrompt]
Meter=String
MeterStyle=StyleTextCheckboxPrompt
Text="Show Usage Graph"

[MeterHorizRule]
Meter=Image
SolidColor=224,224,224,128
Antialias=1
H=1
W=(#BgWidth# - (19 * 2))
X=19
Y=22r

