[MeasureRunRainRGBColor1]
Measure=Plugin
Plugin=RunCommand
Program=""#@#Addons\RainRGB4.exe""
Parameter=""VarName=TEXTCOLOR1" "FileName=#@#Styles.inc" "RefreshConfig=-1""
OutputType=Ansi
FinishAction=[!Refresh *]

