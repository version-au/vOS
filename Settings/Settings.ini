[Rainmeter]
Author=version
Update=1000

[Metadata]
Name=vOS
Config=
Description=Settings for vOS

;-----------------------------------

//////////////////////////////////////////////////////////////
[Variables]
;@Include=#@#HWiNFO.inc
@include=#@#Variables.inc

//////////////////////////////////////////////////////////////
[Background]
Meter=Shape
MyFillGradient=90 | #GradColor1# ; 0.0 | #GradColor2# ; 1.0
Shape=Rectangle 0,0,750,570,2 | Fill Color #SysBarColor# | Stroke Color 0,0,0,1
Shape2=Rectangle 0,95,120,35 | Fill LinearGradient MyFillGradient | Stroke Color 0,0,0,1
Shape3=Rectangle 119,0,10,570 | Fill Color #TEXTGREY# | Stroke Color 0,0,0,1

//////////////////////////////////////////////////////////////

[MeasureOpenHwinfoSmv]
Measure=Plugin
Plugin=RunCommand
Parameter=HWiNFOSharedMemoryViewer.exe /rmskin="#@#HWiNFO.inc"
StartInFolder=#@#Addons

//////////////////////////////////////////////////////////////

[Settings]
Meter=String
X=60
Y=102
Text="Settings"
MeterStyle=styleGreyBoldText
Stringcase=Upper
StringAlign=Center
AntiAlias=1
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]

[Colors]
Meter=String
X=60
Y=140
Text="Colors"
MeterStyle=styleGreyBoldText
Stringcase=Upper
StringAlign=Center
AntiAlias=1
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Colors.ini"]
;-------------------------------------------------------------
[Close]
Meter=String
X=185
Y=520
Text="Close"
MeterStyle=styleGreyBoldText
StringAlign=Center
LeftMouseDownAction=[!DeactivateConfig]
AntiAlias=1

[Refresh]
Meter=String
X=265
Y=520
Text="Refresh"
MeterStyle=styleGreyBoldText
StringAlign=Center
LeftMouseDownAction=[!Refresh *]
AntiAlias=1

