[InfoWeather]
Meter=String
X=420
Y=50
Text="[WEATHER]"
FontFace=Calibri
FontColor=255,255,255
FontSize=11
AntiAlias=1

[MeasureweatherInput1]
Measure=Plugin
Plugin=InputText
X=500
Y=50
W=50
H=18
DefaultValue="#LocationCode#"
FontFace=Calibri
FontSize=11
FocusDismiss=1
Command1=[!WriteKeyValue "Variables" "LocationCode" "$userinput$" "#@#Variables.inc"][!Refresh *]

[MeasureString]
Measure=String
String=#LocationCode#
RegExpSubstitute=1
Substitute="^([\w]{6}).*$":"\1"

[Weather1]
Meter=String
MeasureName=MeasureString
X=420
Y=70
FontFace=Calibri
FontSize=11
FontColor=white
ToolTipText="Go to weather.com and paste the long string at the end of URL. Then press enter."
LeftMouseUpAction=!CommandMeasure "MeasureweatherInput1" "ExecuteBatch 1"
AntiAlias=1
