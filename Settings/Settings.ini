[Rainmeter]
Author=version
Update=1000


[Metadata]
Name=vOS
Config=
Description=Settings for vOS

;-----------------------------------

//////////////////////////////////////////////////////////////
[Variables]
@include=#@#Styles.inc
@include2=#@#Variables.inc

//////////////////////////////////////////////////////////////
[Background]
Meter=Shape
MyFillGradient=90 | #GradColor1#80 ; 0.0 | #GradColor2#80 ; 1.0
Shape=Rectangle 0,0,750,570,2 | Fill Color #SysBarColor#80 |  Stroke Color 0,0,0,0
Shape2=Rectangle 0,95,120,35 | Fill LinearGradient MyFillGradient | Stroke Color 0,0,0,0
Shape3=Rectangle 119,0,10,570 | Fill Color #TEXTMAINDARK# | Stroke Color 0,0,0,0
//////////////////////////////////////////////////////////////

[MeasureOpenHwinfoSmv]
Measure=Plugin
Plugin=RunCommand
Parameter=HWiNFOSharedMemoryViewer.exe /rmskin="#@#HWiNFO.inc"
StartInFolder=#@#Addons

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=All
//////////////////////////////////////////////////////////////

[Settings]
Meter=String
X=60
Y=102
Text="Settings"
MeterStyle=styleMAINDARKText
Stringcase=Upper
StringAlign=Center
AntiAlias=1
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]

[Colors]
Meter=String
X=60
Y=140
Text="Colors"
MeterStyle=styleMAINDARKText
Stringcase=Upper
StringAlign=Center
AntiAlias=1
LeftMouseDownAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Colors.ini"]
;-------------------------------------------------------------
[Close]
Meter=String
X=185
Y=520
Text="Close"
MeterStyle=styleMAINDARKText
StringAlign=Center
LeftMouseDownAction=[!DeactivateConfig]
AntiAlias=1

[Refresh]
Meter=String
X=265
Y=520
Text="Refresh"
MeterStyle=styleMAINDARKText
StringAlign=Center
LeftMouseDownAction=[!Refresh *]
AntiAlias=1

//////////////////////////////////////////////////////////////
[InfoColors]
Meter=String
X=150
Y=10
Text="Click the settings you need to update."
MeterStyle=styleMAINDARKText
StringAlign=LEFT
AntiAlias=1

;//////////////////////////////////////////////////////////////

[InfoHardDrive]
Meter=String
X=150
Y=50
Text="HDD"
AntiAlias=1
MeterStyle=styleSmallText

