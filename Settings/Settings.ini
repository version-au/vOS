;--------------------------------------------

[HWiNFOBtn]
 Meter=Image
 MeterStyle=StyleLeftAlign_Set
 ImageName=#@#Images\hwinfo.png
 ImageTint=#
 AntiAlias=1
 X=350
 Y=50
 W=30
 H=30

[HWiNFOBtnRegion]
Meter=Image
SolidColor=255,255,255,0
X=350
Y=50
W=30
H=30
LeftMouseUpAction=[!CommandMeasure MeasureOpenHwinfoSmv "Run"]
DynamicVariables=1

;--------------------------------------------

[InfoWeather]
Meter=String
X=420
Y=50
Text="WEATHER"
AntiAlias=1
MeterStyle=styleSmallText

[MeasureweatherInput1]
Measure=Plugin
Plugin=InputText
X=500
Y=50
W=150
H=18
DefaultValue="#LocationCode#"
FocusDismiss=1
Command1=[!WriteKeyValue "Variables" "LocationCode" "$userinput$" "#@#Variables.inc"][!Refresh *]
MeterStyle=styleSmallText

[MeasureString]
Measure=String
String=#LocationCode#
RegExpSubstitute=1
Substitute="^([\w]{15}).*$":"\1"

[Weather1]
Meter=String
MeasureName=MeasureString
X=420
Y=70
W=70
ClipString=1
ToolTipText="Go to weather.com and paste the long string at the end of URL. Then press enter."
LeftMouseUpAction=!CommandMeasure "MeasureweatherInput1" "ExecuteBatch 1"
AntiAlias=1
MeterStyle=styleSmallText

[InfoMediaplayer]
Meter=String
X=150
Y=220
Text="MediaPlayer"
AntiAlias=1
MeterStyle=styleSmallText

[MeasureMediaInput]
Measure=Plugin
Plugin=InputText
X=250
Y=220
W=60
H=18
DefaultValue="#PLAYERNAME#"
FocusDismiss=1
Command1=[!WriteKeyValue "Variables" "PLAYERNAME" "$userinput$" "#@#Variables.inc"][!Refresh *]
MeterStyle=styleSmallText

[MediaInput]
Meter=String
X=150
Y=240
Text="#PLAYERNAME#"
ToolTipText="Media Player#CRLF#Click the list to see media player codes."
LeftMouseUpAction=!CommandMeasure "MeasureMediaInput" "ExecuteBatch 1"
AntiAlias=1
MeterStyle=styleSmallText

[InfoMediaplayerlist]
Meter=String
X=150
Y=260
Text="[Click for list]"
AntiAlias=1
LeftMouseUpAction=["#@#mediaplayers.txt"]
MeterStyle=styleSmallText
;--------------------------------------------
[MeterLogo]
   Meter=Image
   ImageName=#@#Images\logov2.png
   Greyscale=1
   ImageTint=#TEXTMAINDARK#
   X=28
   Y=13
   W=65
   H=65
   ;AntiAlias=1
   ;------------------THROBBER-----------------------------
   @includeMeters=#@#throbber.inc
