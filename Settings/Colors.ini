X=(0*#Scale#)R
Y=(0*#Scale#)r
Shape=Rectangle (1*#Scale#),(1*#Scale#),(35*#Scale#),(35*#Scale#),(5*#Scale#) | Stroke Color 0,0,0,0 | Fill color #Color2#
LeftMouseUpAction=[!CommandMeasure MeasureRunRainRGBColor2 "Run"]
