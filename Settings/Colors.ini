[Rainmeter]
Author=version
Update=1000

[Metadata]
Name=vOS
Config=
Description=Settings for vOS

;-----------------------------------

//////////////////////////////////////////////////////////////
[Variables]
@include=#@#Variables.inc

//////////////////////////////////////////////////////////////
[Background]
Meter=Shape
MyFillGradient=90 | #GradColor1# ; 0.0 | #GradColor2# ; 1.0
Shape=Rectangle 123,0,670,550 | Fill Color #SysBarColor# | Stroke Color 0,0,0,1
Shape2=Rectangle 0,0,120,550 | Fill Color #HistColor# | Stroke Color 0,0,0,1
Shape3=Rectangle 0,90,120,45 | Fill LinearGradient MyFillGradient | Stroke Color 0,0,0,1

[CloseButtons]
Meter=Shape
Shape=Rectangle 780,6,8,8,50 | Fill color bf616a | Stroke Color 0,0,0,0
Shape2=Rectangle 760,6,8,8,50 | Fill color a3be8c | Stroke Color 0,0,0,0
Shape3=Rectangle 740,6,8,8,50 | Fill color ebcb8b | Stroke Color 0,0,0,0 
LeftMouseDownAction=[!DeactivateConfig]

//////////////////////////////////////////////////////////////

[Colors]
Meter=String
X=60
Y=102
Text="Colors"
MeterStyle=styleGreyBoldText
Stringcase=Upper
StringAlign=Center
AntiAlias=1

;-------------------------------------------------------------
[Close]
Meter=String
X=185
Y=520
Text="Close"
FontFace=Calibri
FontColor=255,255,255
FontSize=12
StringAlign=Center
LeftMouseDownAction=[!DeactivateConfig]
AntiAlias=1

[Refresh]
Meter=String
X=265
Y=520
Text="Refresh"
FontFace=Calibri
FontColor=255,255,255
FontSize=12
StringAlign=Center
LeftMouseDownAction=[!Refresh *]
AntiAlias=1

