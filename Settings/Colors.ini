[Color4Display]
Meter=Shape
X=(0*#Scale#)R
Y=(0*#Scale#)r
Shape=Rectangle (1*#Scale#),(1*#Scale#),(35*#Scale#),(35*#Scale#),(5*#Scale#) | Stroke Color 0,0,0,0 | Fill color #Color4#
LeftMouseUpAction=[!CommandMeasure MeasureRunRainRGBColor4 "Run"]
ToolTipTitle=Color Information
ToolTipText=Meter Line High#CRLF#Top Process 1#CRLF#HDD Used#CRLF#Main Text
DynamicVariables=1

[Color5Display]
Meter=Shape
X=(0*#Scale#)R
Y=(0*#Scale#)r
Shape=Rectangle (1*#Scale#),(1*#Scale#),(35*#Scale#),(35*#Scale#),(5*#Scale#) | Stroke Color 0,0,0,0 | Fill color #Color5#
