;--------------------------------------------


[MeterLogo]
   Meter=Image
   ImageName=#@#Images\logov2.png
   Greyscale=1
   ImageTint=#TEXTMAINDARK#
   X=(28*#Scale#)
   Y=(20*#Scale#)
   W=(65*#Scale#)
   H=(65*#Scale#)
   ;AntiAlias=1
   ;------------------THROBBER-----------------------------
   @includeMeters=#@#throbberV.inc

; --------------------------------------------------------------------------------
; ---------- Windows wallpaper color info --------------------------------------------------------------
; --------------------------------------------------------------------------------
[Wincolorinfoline]
Meter=Shape
Shape=Line (467*#Scale#),(120*#Scale#),(467*#Scale#),(150*#Scale#)  | StrokeWidth (2*#Scale#) | Stroke Color #COLOR2#80 | StrokeDashes 2,2 | StrokeDashCap Round

[Wincircle]
Meter=Shape
Shape=Ellipse (15*#Scale#),(15*#Scale#),(15*#Scale#) | Fill Color #COLOR2#80 | StrokeWidth 0
X=(452*#Scale#)
Y=(90*#Scale#)

[WinIcon]
Meter=IMAGE
ImageName=#@#Images/windows-logo.png
W=(20*#Scale#)
H=(20*#Scale#)
X=(456*#Scale#)
Y=(95*#Scale#)
Greyscale=1
ImageTint=[ChamFG5]
DynamicVariables=1