; --------------------------------------------------------------------------------
; ---------- COLOR SELECTOR --------------------------------------------------------------
; --------------------------------------------------------------------------------

[ColorBackgroundColor]
Meter=Shape
X=(140*#Scale#)
Y=(62*#Scale#)
Shape=Rectangle 0,0,(224*#Scale#),(39*#Scale#),(5*#Scale#) | Stroke Color 0,0,0,0 | Fill color #Color2#80
DynamicVariables=1

[Color1Display]
Meter=Shape
X=(141*#Scale#)
Y=(63*#Scale#)
Shape=Rectangle (1*#Scale#),(1*#Scale#),(35*#Scale#),(35*#Scale#),(5*#Scale#) | Stroke Color 0,0,0,0 | Fill color #Color1#
LeftMouseUpAction=[!CommandMeasure MeasureRunRainRGBColor1 "Run"]
ToolTipTitle=Color Information
ToolTipText=Bar Background#CRLF#Gradient Color 2
DynamicVariables=1

[Color2Display]
