; --------------------------------------------------------------------------------
; ---------- FAN Meters -------------------------------------------------------
; --------------------------------------------------------------------------------

;[--------------------[[CPU Fan]]--------------------]

[HWiNFOcpufanRPM]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=#HWiNFO-FANS-CPU-SensorId#
HWiNFOSensorInstance=#HWiNFO-FANS-CPU-SensorInstance#
HWiNFOEntryId=#HWiNFO-FANS-CPU-EntryId#
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=2250
 IfCondition=(HWiNFOcpufanRPM > 1200)
 IfTrueAction=[!SetOption "MeterCPUFANline1" "LineColor" "#LineColor1#"]
 IfFalseAction=[!SetOption "MeterCPUFANline1" "LineColor" "#LineColor2#"]
DynamicVariables=1

[MeterText22]
Meter=String
MeterStyle=styleGreyBoldText
X=38
Y=2
FontSize=8
Text=CPU

[MeterText23]
Meter=String
MeterStyle=styleGreyBoldText
X=37
Y=12
FontSize=8
Text=FAN

[MeterCPUFANline1]
Meter=Roundline
MeasureName=HWiNFOcpufanRPM
X=45
Y=5
W=23
H=23
LineLength=11
LineStart=5
StartAngle=(Rad(270))
RotationAngle=(Rad(360))
Solid=1
AntiAlias=1

[MeterText21]
Meter=String
MeterStyle=styleFanBoldText
MeasureName=HWiNFOcpufanRPM
X=38
Y=22
Text=%1

