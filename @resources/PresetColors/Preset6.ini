; --------------------------------------------------------------------------------
; ---------- Preset6 Bar Colors --------------------------------------------------------------
; --------------------------------------------------------------------------------

[Preset6BarShapeBackground]
Meter=Shape
Shape=Rectangle (400*#Scale#),(280*#Scale#),(112*#Scale#),(39*#Scale#),(2*#Scale#) | Fill Color #PRESET6COLOR2# | Stroke Color 0,0,0,0
Group=SColor6
Hidden=1

[Preset6BarShape]
Meter=Shape
Shape=Rectangle (403*#Scale#),(283*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET6COLOR1#80 | Stroke Color 0,0,0,0
Shape2=Rectangle (402*#Scale#),(282*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET6COLOR1# | Stroke Color 0,0,0,0
Group=SColor6
Hidden=1

[Preset6Shapes]
Meter=Shape
MyFillGradient=90 | #PRESET6COLOR3# ; 0.0 | #PRESET6COLOR1# ; 1.0
;Example background
Shape=Rectangle (453*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  (1*#Scale#) | Stroke Color #PRESET6COLOR2# | Fill LinearGradient MyFillGradient
Group=SColor6
Hidden=1

[Preset6MeterDS]
Meter=Shape
ShadowGradient=90 | #PRESET6COLOR3#80 ; 0.0 | #PRESET6COLOR1#80 ; 1.0
Shape=Rectangle (454*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  0 | Fill LinearGradient ShadowGradient
Group=SColor6
Hidden=1

