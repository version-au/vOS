; --------------------------------------------------------------------------------
; ---------- Preset11 Bar Colors --------------------------------------------------------------
; --------------------------------------------------------------------------------

[Preset11BarShapeBackground]
Meter=Shape
Shape=Rectangle (400*#Scale#),(280*#Scale#),(112*#Scale#),(39*#Scale#),(2*#Scale#) | Fill Color #PRESET11COLOR2# | Stroke Color 0,0,0,0
Group=SColor11
Hidden=1

[Preset11BarShape]
Meter=Shape
Shape=Rectangle (403*#Scale#),(283*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET11COLOR1#80 | Stroke Color 0,0,0,0
Shape2=Rectangle (402*#Scale#),(282*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET11COLOR1# | Stroke Color 0,0,0,0
Group=SColor11
