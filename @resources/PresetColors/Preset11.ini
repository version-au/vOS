[Preset11Shapes]
Meter=Shape
MyFillGradient=90 | #PRESET11COLOR3# ; 0.0 | #PRESET11COLOR1# ; 1.0
;Example background
Shape=Rectangle (453*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  (1*#Scale#) | Stroke Color #PRESET11COLOR2# | Fill LinearGradient MyFillGradient
Group=SColor11
Hidden=1

[Preset11MeterDS]
Meter=Shape
ShadowGradient=90 | #PRESET11COLOR3#80 ; 0.0 | #PRESET11COLOR1#80 ; 1.0
Shape=Rectangle (454*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  0 | Fill LinearGradient ShadowGradient
Group=SColor11
Hidden=1

