MeterStyle=styleMAINDARKText
FontColor=#PRESET3COLOR4#
X=(452*#Scale#)
Y=(282*#Scale#)
Text=vOS
Group=SColor3
Hidden=1
Fontsize=(12*#Scale#)

[Preset3MeterText4]
