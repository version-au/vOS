; ---------- Preset3 Bar Meter Gradients -----------------------------------------------------------

[Preset3meterGrad]
Meter=Shape
MeterGradient=90 | #PRESET3COLOR3#CC ; 0.0 | #PRESET3COLOR1#00 ; 1.0
Shape=Rectangle 0,0,(49*#Scale#),(23*#Scale#),(1*#Scale#) | StrokeWidth  0 | Fill LinearGradient MeterGradient
X=(453*#Scale#)
Y=(289*#Scale#)
Group=SColor3
Hidden=1

