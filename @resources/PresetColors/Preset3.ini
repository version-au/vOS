; --------------------------------------------------------------------------------
; ---------- Preset3 Bar Colors --------------------------------------------------------------
; --------------------------------------------------------------------------------

[Preset3BarShapeBackground]
Meter=Shape
Shape=Rectangle (400*#Scale#),(280*#Scale#),(112*#Scale#),(39*#Scale#),(2*#Scale#) | Fill Color #PRESET3COLOR2# | Stroke Color 0,0,0,0
Group=SColor3
Hidden=1

[Preset3BarShape]
Meter=Shape
Shape=Rectangle (403*#Scale#),(283*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET3COLOR1#80 | Stroke Color 0,0,0,0
Shape2=Rectangle (402*#Scale#),(282*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET3COLOR1# | Stroke Color 0,0,0,0
Group=SColor3
Hidden=1

[Preset3Shapes]
Meter=Shape
MyFillGradient=90 | #PRESET3COLOR3# ; 0.0 | #PRESET3COLOR1# ; 1.0
;Example background
Shape=Rectangle (453*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  (1*#Scale#) | Stroke Color #PRESET3COLOR2# | Fill LinearGradient MyFillGradient
Group=SColor3
Hidden=1

[Preset3MeterDS]
Meter=Shape
ShadowGradient=90 | #PRESET3COLOR3#80 ; 0.0 | #PRESET3COLOR1#80 ; 1.0
Shape=Rectangle (454*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  0 | Fill LinearGradient ShadowGradient
Group=SColor3
Hidden=1

; ---------- Preset3 Bar Look-------------------------------------------------------

[Preset3MeterText]
Meter=String
MeterStyle=styleMAINDARKText
FontColor=#PRESET3COLOR4#99
X=(449*#Scale#)
Y=(298*#Scale#)
Text=69
Group=SColor3
Hidden=1
Fontsize=(12*#Scale#)

[Preset3MeterText2]
