[Preset1Shapes]
Meter=Shape
MyFillGradient=90 | #PRESET1COLOR3# ; 0.0 | #PRESET1COLOR1# ; 1.0
;Example background
Shape=Rectangle (453*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  (1*#Scale#) | Stroke Color #PRESET1COLOR2# | Fill LinearGradient MyFillGradient
Group=SColor1
Hidden=1

[Preset1MeterDS]
Meter=Shape
ShadowGradient=90 | #PRESET1COLOR3#80 ; 0.0 | #PRESET1COLOR1#80 ; 1.0
Shape=Rectangle (454*#Scale#),(286*#Scale#),(50*#Scale#),(27*#Scale#),(1*#Scale#) | StrokeWidth  0 | Stroke Color #PRESET1COLOR2# | Fill LinearGradient ShadowGradient
Group=SColor1
