; --------------------------------------------------------------------------------
; ---------- Preset1 Bar Colors --------------------------------------------------------------
; --------------------------------------------------------------------------------

[Preset1BarShapeBackground]
Meter=Shape
Shape=Rectangle (400*#Scale#),(280*#Scale#),(112*#Scale#),(39*#Scale#),(2*#Scale#) | Fill Color #PRESET1COLOR2# | Stroke Color 0,0,0,0
Group=SColor1
Hidden=1

[Preset1BarShape]
Meter=Shape
Shape=Rectangle (403*#Scale#),(283*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET1COLOR1#80 | Stroke Color 0,0,0,0
Shape2=Rectangle (402*#Scale#),(282*#Scale#),(108*#Scale#),(35*#Scale#),(2*#Scale#) | Fill Color #PRESET1COLOR1# | Stroke Color 0,0,0,0
Group=SColor1
