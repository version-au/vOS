[Pause]
Meter=Image
ImageName=#@#Images\Pause2.png
ImageTint=#PaletteColor1#
X=25
Y=8
W=15
MouseOverAction=[!SetOption "Pause" "ImageTint" "#PaletteColor2#"][!Update]
MouseLeaveAction=[!SetOption "Pause" "ImageTint" "#PaletteColor1#"][!Update]
LeftMouseDownAction=
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "PlayPause"][!ToggleMeter Play][!ToggleMeter Pause][!Update]
DynamicVariables=1
Hidden=0
UpdateDivider=1

[Play]
Meter=Image
ImageName=#@#Images\Play2.png
ImageTint=#PaletteColor1#
X=0r
Y=1r
W=15
MouseOverAction=[!SetOption "Play" "ImageTint" "#PaletteColor2#"][!Update]
MouseLeaveAction=[!SetOption "Play" "ImageTint" "#PaletteColor1#"][!Update]
LeftMouseDownAction=
LeftMouseUpAction=[!CommandMeasure MeasurePlayer "PlayPause"][!ToggleMeter Pause][!ToggleMeter Play][!Update]
DynamicVariables=1
Hidden=1
UpdateDivider=1


