[Rainmeter]
ContextTitle=[vOS Settings]
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]
ContextTitle2=-
ContextTitle3=[Show Throbber]
ContextAction3=[!WriteKeyValue Variables "MUSICBAR" "#*SysBarColor*#00" "#@#Styles.inc"][!Refresh]
ContextTitle4=[Hide Throbber]
ContextAction4=[!WriteKeyValue Variables "MUSICBAR" "#*SysBarColor*#" "#@#Styles.inc"][!Refresh]
ContextTitle5=-
ContextTitle6=[Visualizer ON]
ContextAction6=[!EnableMeasureGroup "Vismeasure"][!ShowMeterGroup "Vismeter"]
ContextTitle7=[Visualizer OFF]
ContextAction7=[!DisableMeasureGroup "Vismeasure"][!HideMeterGroup "Vismeter"]
ContextTitle8=[WEB Play ON]
ContextAction8=[!WriteKeyValue Variables MusicPlugin "WebNowPlaying"][!Refresh]
ContextTitle9=[LOCAL Play ON]
ContextAction9=[!WriteKeyValue Variables MusicPlugin "NowPlaying"][!Refresh]
ContextTitle10=-
ContextTitle11=[Add to Group 1]
ContextAction11=[!WriteKeyValue Variables "DragGroup" "1"][!Refresh]
ContextTitle12=[Add to Group 2]
ContextAction12=[!WriteKeyValue Variables "DragGroup" "2"][!Refresh]
ContextTitle13=[Add to Group 3]
ContextAction13=[!WriteKeyValue Variables "DragGroup" "3"][!Refresh]
ContextTitle14=[Remove from Group #DragGroup#]
ContextAction14=[!WriteKeyValue Variables "DragGroup" ""][!Refresh]

Update=40
DynamicWindowSize=1
SkinWidth=260
SkinHeight=36
OnRefreshAction=[!CommandMeasure MeasureSlider "Execute 1"][!CommandMeasure MeasureSlider "Stop 2"]
DragGroup=#DragGroup#

[Metadata]
Name=vOS
Author=version
Config=
Description=Music Meter for vOS Bar setup

;-----------------------------------
;Variables
[VARIABLES]
@include=#@#Styles.inc
@include2=#@#Variables.inc
OffSet=-211
State=1
U=[!UpdateMeasure MeasureSlider][!UpdateMeter *][!Redraw]
MusicPlugin=NowPlaying
DragGroup=

[MeasureSlider]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Repeat SlideRight, 2, 24
SlideRight=[!SetVariable State "2"][!SetVariable OffSet "(Clamp(#OffSet#+9,-211,0))"][!HideMeter "BarHiddenLine"][!HideMeter "HiddenBarOverlay"]#U#
ActionList2=Repeat SlideLeft, 2, 24
SlideLeft=[!SetVariable State "1"][!SetVariable OffSet "(Clamp(#OffSet#-9,-211,0))"][!ShowMeter "BarHiddenLine"][!ShowMeter "HiddenBarOverlay"]#U#
DynamicVariables=1
UpdateDivider=25


; --------------------------------------------------------------------------------
; ---------- SHAPES --------------------------------------------------------------
; --------------------------------------------------------------------------------

[BarShape]
Meter=Shape
Shape=Rectangle 1,1,260,35,2 | Fill Color #SysBarColor#80 | Stroke Color 0,0,0,0
Shape2=Rectangle 0,0,260,35,2 | Fill Color #SysBarColor# | Stroke Color 0,0,0,0
UpdateDivider=25
DynamicVariables=1
X=#OffSet#
;W=200
;H=35

[Throbber1button]
Meter=Shape
Shape=Rectangle 0,0,5,5,50 | StrokeWidth  0 | Fill Color 00000000
X=5
Y=5
W=5
H=5
UpdateDivider=25
DynamicVariables=1
LeftMouseDownAction=[!CommandMeasure MeasureSlider "Execute #State#"]


; --------------------------------------------------------------------------------
; ---------- MEASURES ----------------------------------------------------------
; --------------------------------------------------------------------------------
[MeasurePlayer]
Measure=Plugin
Plugin=#MusicPlugin#
PlayerName=#PLAYERNAME#
PlayerType=Title
DisableLeadingZero=1
Substitute="":"vOS"
UpdateDivider=25

[MeasureArtist]
Measure=Plugin
Plugin=#MusicPlugin#
PlayerName=[MeasurePlayer]
PlayerType=Artist
Substitute="":"Music Player"

; --------------------------------------------------------------------------------
; ---------- WEBNOWPLAYING MEASURES --------------------------------------------------------------
; --------------------------------------------------------------------------------

;This will get if there is any supported website open and connected
[WEBMeasureStatus]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=Status
Group=WebPlayMeasure
UpdateDivider=25

;The play state of the player
;0 is no song is selected, this will almost never happen as the plugin retains the last known song in the future I may change it so it clears when the websocket closes but I dont think I want to do that in the event the websocket closes unexpectedly you may want it to keep old data
;1 is playing
;2 is paused
[WEBMeasurePlayPause]
Measure=Plugin
Plugin=WebNowPlaying
PlayerType=State
Substitute="0":"Play","1":"Pause","2":"Play","3":"Replay"
Group=WebPlayMeasure
UpdateDivider=25


; --------------------------------------------------------------------------------
; ---------- AUTOHIDE ----------------------------------------------------------
; --------------------------------------------------------------------------------

[MeasurePlayerState]
Measure=Plugin
Plugin=#MusicPlugin#
PlayerName=[MeasurePlayer]
PlayerType=State
IfCondition=MeasurePlayerState = 0
IfTrueAction=[!DisableMeasureGroup "Vismeasure"][!HideMeterGroup "VisMeter"][!CommandMeasure MeasureSlider "Stop 1"][!CommandMeasure MeasureSlider "Execute 2"]
IfFalseAction=[!CommandMeasure MeasureSlider "Execute 1"][!CommandMeasure MeasureSlider "Stop 2"]
DynamicVariables=1


; --------------------------------------------------------------------------------
; ---------- PLAYER CONTROLS ----------------------------------------------------------
; --------------------------------------------------------------------------------

[Prev]
Meter=Image
ImageName=#@#Images\Prev.png
ImageTint=#PaletteColor3#
X=(#OffSet#)+50
Y=10
W=15
MouseOverAction=[!SetOption "Prev" "ImageTint" "#PaletteColor2#"][!Update]
MouseLeaveAction=[!SetOption "Prev" "ImageTint" "#PaletteColor3#"][!Update]
LeftMouseUpAction=[!CommandMeasure "MeasurePlayer" "Previous"]
DynamicVariables=1
UpdateDivider=1

[Next]
Meter=Image
ImageName=#@#Images\Next.png
ImageTint=#PaletteColor3#
X=(#OffSet#)+75
Y=10
W=15
