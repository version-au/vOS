; --------------------------------------------------------------------------------
; ---------- CPU temp ------------------------------------------------------------
; --------------------------------------------------------------------------------
[HWiNFOCPU0Temp]
Measure=Plugin
Plugin=HWiNFO.dll
HWiNFOSensorId=0xf7067980
HWiNFOSensorInstance=0x0
HWiNFOEntryId=0x1000007
HWiNFOType=CurrentValue
HWiNFOLogHandler=1
MinValue=0
MaxValue=100

[MeterCPUTempDisplayMeasure]
Measure=Calc
Formula=(0.8 * MeterCPUTempDisplayMeasure) + (0.2 * HWiNFOCPU0Temp)
MinValue=0
MaxValue=100

[MeterCPUTempText]
Meter=String
MeterStyle=styleGreyBoldText
MeasureName=MeterCPUTempDisplayMeasure
X=46
Y=16
NumOfDecimals=0
Text="%1°"

