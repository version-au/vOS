[MeasureCPU]
Measure=CPU
Processor=0
 IfCondition=(MeasureCPU > 60)
 IfTrueAction=[!SetOption "MeterCPULine" "LineColor" "#LineColor1#"]
 IfFalseAction=[!SetOption "MeterCPULine" "LineColor" "#LineColor2#"]
DynamicVariables=1

