[Rainmeter]
ContextTitle=[vOS Settings]
ContextAction=[!ActivateConfig "#ROOTCONFIG#\Settings" "Settings.ini"]
ContextTitle2=-
ContextTitle3=[Add to Group 1]
ContextAction3=[!WriteKeyValue Variables "DragGroup" "1"][!Refresh]
ContextTitle4=[Add to Group 2]
ContextAction4=[!WriteKeyValue Variables "DragGroup" "2"][!Refresh]
ContextTitle5=[Add to Group 3]
ContextAction5=[!WriteKeyValue Variables "DragGroup" "3"][!Refresh]
ContextTitle6=[Remove from Group #DragGroup#]
ContextAction6=[!WriteKeyValue Variables "DragGroup" ""][!Refresh]

Update=-1
OnRefreshAction=!ZPos "-2"
DragGroup=#DragGroup#
SelectedColor=#SysBarColor#80

[Metadata]
Name=vOS
Author=version
Config=
Description=vOS components

;-----------------------------------
;Variables
[VARIABLES]
@include=#@#Styles.inc
DragGroup=1
;------------------------------------

[MeterShapes]
Meter=Shape
Shape=Rectangle 1,1,1920,36,2 | Fill Color #SysBarColor#80 | Stroke Color 0,0,0,0
Shape2=Rectangle 0,0,1920,36,0 | Fill Color #SysBarColor# | Stroke Color 0,0,0,0
