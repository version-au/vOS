Shape2=Rectangle (20*#Scale#),(55*#Scale#),(168*#Scale#),(38*#Scale#),(1*#Scale#) | StrokeWidth  (1*#Scale#) | Stroke Color #StrokeMainColor# | Fill LinearGradient MeterGradient
